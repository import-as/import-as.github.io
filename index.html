---
layout: home
---

<ol class="main-list">
{% for group in site.data.by_alias %}
  <li>
    <span class="item-box">
      <code class="alias">{{ group.alias }}</code>
      <span class="count">{{ group.count }}</span>
    </span>
    <ul>
    {% for import in group.imports %}
      <li><span class="count">{{ import.count }}&nbsp;&times;&nbsp;</span><code>{{ import.target }}</code></li>
    {% endfor %}
    </ul>
  </li>
{% endfor %}
</ol>
